#{extends 'main.html' /}
#{set title:'Home' /}

<div data-role="page" id="newpage" data-add-back-btn="true" data-theme="u">

  <div data-role="header">
    <h1>NewCopy</h1>
  </div>
  <div data-role="content">
  <form action="@{Application.send}" method="post">
    <div data-role="fieldcontain">
      <label for="title">タイトル</label>
      <input type="text" id="title" name="template.name" value="${template.name}">
    </div>
    <div data-role="fieldcontain">
      <label for="to">To</label>
      <input type="text" id="to" name="mail.to" value="${mail.to}">
    </div>
    <div data-role="fieldcontain">
      <label for="cc">Cc</label>
      <input type="text" id="cc" name="mail.cc" value="${mail.cc}">
    </div>
    <div data-role="fieldcontain">
      <label for="bcc">Bcc</label>
      <input type="text" id="bcc" name="mail.bcc" value="${mail.bcc}">
    </div>
    <div data-role="fieldcontain">
      <label for="subject">件名</label>
      <input type="text" id="subject" name="template.subject" value="${template.subject}">
    </div>
    <div data-role="fieldcontain">
      <label for="body">本文</label>
      <textarea id="body" name="template.body">${template.body}</textarea>
    </div>
    <div data-role="fieldcontain">
      <input type="submit" value="Send" data-icon="arrow-r">
      <input type="button" value="Cancel" data-icon="delete" onClick="location.href='@{Application.index()}'">
    </div>
  </form>
  </div>
  <div data-role="footer">
    <h4>copyright&copy;u9</h4>
  </div>
</div>
