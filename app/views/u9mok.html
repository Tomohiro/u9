<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery Mobile Web</title>
<meta name="viewport" content="width=device-width, intial-scale=1, user-scalable=no, maximum-scale=1">
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css" />
<link href="/public/jquery.mobile_u9.css" rel="stylesheet" type="text/css" />
<script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
<script src="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js"></script>
</head>
<body>
<div data-role="page" data-theme="u">
  <div data-role="header" data-backbtn="false">
    <h1>u9</h1>
  </div>
  <div data-role="content">
    <ul data-role="listview" data-inset="true" data-filter="true">
      <li><a href="#page2">今日休み</a></li>
    </ul>
  </div>
  <div data-role="footer">
    <h4>copyright&copy;u9</h4>
  </div>
</div>
<div data-role="page" id="page2" data-add-back-btn="true" data-theme="u">
  <div data-role="header">
    <h1>今日休み</h1>
  </div>
  <div data-role="content">
    <p>To: xxx@xxx.xxx</p>
    <p>Cc: xxx@xxx.xxx</p>
    <p>Bcc: xxx@xxx.xxx</p>
    <p class="mtitle">件名:業務連絡</p>
    <p>お疲れ様です。本日体調不良のため、お休みいたします。よろしくお願いします。</p>
    <form action="" method="post">
      <div data-role="fieldcontain">
        <input type="submit" value="Send" data-icon="arrow-r">
        <input type="button" value="Copy" data-icon="plus" onClick="location.href='#newpage'">
      </div>
    </form>
  </div>
  <div data-role="footer">
    <h4>copyright&copy;u9</h4>
  </div>
</div>
<div data-role="page" id="newpage" data-add-back-btn="true" data-theme="u">

  <div data-role="header">
    <h1>NewCopy</h1>
  </div>
  <div data-role="content">
  <form action="" method="post">
    <div data-role="fieldcontain">
      <label for="title">タイトル</label>
      <input type="text" id="title">
    </div>
    <div data-role="fieldcontain">
      <label for="to">To</label>
      <input type="text" id="to">
    </div>
    <div data-role="fieldcontain">
      <label for="cc">Cc</label>
      <input type="text" id="cc">
    </div>
    <div data-role="fieldcontain">
      <label for="bcc">Bcc</label>
      <input type="text" id="bcc">
    </div>
    <div data-role="fieldcontain">
      <label for="subject">件名</label>
      <input type="text" id="subject">
    </div>
    <div data-role="fieldcontain">
      <label for="body">本文</label>
      <textarea id="body" ></textarea>
    </div>
    <div data-role="fieldcontain">
      <input type="submit" value="Send" data-icon="arrow-r">
      <input type="button" value="Cancel" data-icon="delete">
    </div>
  </form>
  </div>
  <div data-role="footer">
    <h4>copyright&copy;u9</h4>
  </div>
</div>
</body>
</html>
